<!DOCTYPE html>
<html>
  <head>
    <title>Hex Midi Controller</title>
    <style>
     html, body, .input, .log {
       position: fixed;
       width: 100%;
       height: 100%;
       margin: 0;
     }
     #viewToggle {
       position: absolute;
       opacity: 0.3;
     }
     #viewToggle:hover {
      opacity: 1.0;
     }
     .hidden {
       display: none;
     }
     .hide-overflow {
       overflow: hidden;
       white-space: nowrap;
       text-overflow: ellipsis;
       max-width: 100%;
       max-height: 2em;
     }
     .line {
       max-width: 100%;
     }
     .log {
       font-family: monospace;
     }
     .input {
       touch-action: none;
     }
     #canvas {
       width: 100%;
       height: 100%;
     }
    </style>
  </head>
  <body>
    <div class="input hidden">
      <canvas id="canvas"></canvas>
    </div>
    <div class="log"> </div>
    <button id="viewToggle">Log</button>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
