<!DOCTYPE html>
<html>
  <head>
    <title>Hex Midi Controller</title>
    <style>
     html, body, .input, .log {
       position: fixed;
       width: 100%;
       height: 100%;
       margin: 0;
     }
     .actionbar {
       position: absolute;
       right: 0;
       top: 0;
     }
     .actionbar button {
       opacity: 0.3;
       min-width: 80px;
       min-height: 60px;
     }
     .actionbar button:hover {
       opacity: 1.0;
     }
     .hide-overflow {
       overflow: hidden;
       white-space: nowrap;
       text-overflow: ellipsis;
       max-width: 100%;
       max-height: 2em;
     }
     .line {
       max-width: 100%;
     }
     .settings {
       display: flex;
       flex-direction: row;
       justify-content: center;
       position: relative;
       width: 100%;
       height: 1000%;
     }
     .settings  * {
       position: relative;
       flex: 50%;
     }
     .log {
       font-family: monospace;
       max-width: 50%;
       flex: 50%;
     }
     .configure {
     }
     .input {
       touch-action: none;
     }
     #canvas {
       width: 100%;
       height: 100%;
     }
     .hidden {
       display: none;
     }
    </style>
  </head>
  <body>
    <div class="input hidden">
      <canvas id="canvas"></canvas>
    </div>
    <div class="settings">
      <div class="configure">

        <label for="midi-input-select">
          Select a MIDI Input
        </label>
        <select id="midi-input-select">
          <option value="">None</option>
        </select>
        <br />

        <label for="midi-output-select">
          Select a MIDI Output
        </label>
        <select id="midi-output-select">
          <option value="">None</option>
        </select>

      </div>
      <div class="log"> </div>
    </div>
    <div class="actionbar">
      <button id="viewToggle">Settings</button>
      <button id="fullscreen">Fullscreen</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
